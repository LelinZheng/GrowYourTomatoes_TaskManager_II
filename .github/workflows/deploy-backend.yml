name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/tomato

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build backend jar
        run: mvn -DskipTests clean package
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
        
      - name: Cleanup old GitHub Actions SSH rules (one-time)
        shell: bash
        env:
          SG_ID: ${{ secrets.EC2_SG_ID }}
          AWS_REGION: us-west-2
        run: |
          set -euo pipefail

          echo "Finding old SG rules with description 'github-actions-ssh'..."
          RULE_IDS="$(aws ec2 describe-security-group-rules \
            --region "$AWS_REGION" \
            --filters "Name=group-id,Values=$SG_ID" \
                      "Name=ip-protocol,Values=tcp" \
                      "Name=from-port,Values=22" \
                      "Name=to-port,Values=22" \
            --query "SecurityGroupRules[?IsEgress==\`false\` && Description==\`github-actions-ssh\`].SecurityGroupRuleId" \
            --output text || true)"

          if [[ -z "${RULE_IDS// }" ]]; then
            echo "No old github-actions-ssh rules found. Nothing to delete."
            exit 0
          fi

          echo "Deleting these rule IDs:"
          echo "$RULE_IDS" | tr '\t' '\n'

          # delete-security-group-rules accepts multiple IDs
          aws ec2 delete-security-group-rules \
            --region "$AWS_REGION" \
            --group-id "$SG_ID" \
            --security-group-rule-ids $RULE_IDS

          echo "Cleanup complete."

      - name: Temporarily allow this runner IP for SSH
        shell: bash
        env:
          SG_ID: ${{ secrets.EC2_SG_ID }}
          AWS_REGION: us-west-2
        run: |
          set -euo pipefail

          RUNNER_IP="$(curl -fsSL https://checkip.amazonaws.com | tr -d '\n')/32"
          echo "Runner public IP: $RUNNER_IP"

          aws ec2 authorize-security-group-ingress \
            --region "$AWS_REGION" \
            --group-id "$SG_ID" \
            --ip-permissions "IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges=[{CidrIp=$RUNNER_IP,Description=github-actions-ssh-temp}]"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload jar to EC2
        run: |
          scp target/*.jar \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/tomato/app/tomato.jar"

      - name: Restart backend service
        run: |
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            sudo systemctl restart tomato
            sudo systemctl status tomato --no-pager -l
          EOF