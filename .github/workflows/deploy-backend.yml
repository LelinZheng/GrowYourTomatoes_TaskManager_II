name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/tomato

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build backend jar
        run: mvn -DskipTests clean package
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Temporarily allow this runner IP for SSH
        shell: bash
        env:
          SG_ID: ${{ secrets.EC2_SG_ID }}
          AWS_REGION: us-west-2
        run: |
          set -euo pipefail

          RUNNER_IP="$(curl -fsSL https://checkip.amazonaws.com | tr -d '\n')/32"
          echo "Runner public IP: $RUNNER_IP"

          aws ec2 authorize-security-group-ingress \
            --region "$AWS_REGION" \
            --group-id "$SG_ID" \
            --ip-permissions "IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges=[{CidrIp=$RUNNER_IP,Description=github-actions-ssh-temp}]"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload jar to EC2
        run: |
          scp target/*.jar \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/tomato/app/tomato.jar"

      - name: Restart backend service
        run: |
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            sudo systemctl restart tomato
            sudo systemctl status tomato --no-pager -l
          EOF

      - name: Remove temporary runner IP allowlist
        if: always()
        shell: bash
        env:
          SG_ID: ${{ secrets.EC2_SG_ID }}
          AWS_REGION: us-west-2
        run: |
          set +e

          RUNNER_IP="$(curl -fsSL https://checkip.amazonaws.com | tr -d '\n')/32"
          echo "Removing runner IP: $RUNNER_IP"

          aws ec2 revoke-security-group-ingress \
            --region "$AWS_REGION" \
            --group-id "$SG_ID" \
            --ip-permissions "IpProtocol=tcp,FromPort=22,ToPort=22,IpRanges=[{CidrIp=$RUNNER_IP,Description=github-actions-ssh-temp}]" \
          || true
